<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建套餐</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/colorpicker/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="css/plugins/cropper/cropper.min.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">
    <link href="css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="css/plugins/ionRangeSlider/ion.rangeSlider.css" rel="stylesheet">
    <link href="css/plugins/ionRangeSlider/ion.rangeSlider.skinFlat.css" rel="stylesheet">
    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="css/plugins/clockpicker/clockpicker.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="row content-tabs">
        <nav class="page-tabs J_menuTabs">
            <div class="page-tabs-content">
                <a href="javascript:;" class="active J_menuTab" data-id="home.html">套餐管理</a>
            </div>
        </nav>
    </div>
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>创建套餐</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label>商品名称</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>价格</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>库存</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group" id="data_1">
                                    <label class="font-noraml">过期时间</label>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="input-group date">
                                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                    <input type="text" class="form-control" value="2014-11-11">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="input-group clockpicker" data-autoclose="true">
                                                    <span class="input-group-addon">
                                                        <span class="fa fa-clock-o"></span>
                                                    </span>
                                                    <input type="text" class="form-control" value="09:30">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>限购</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>出币数</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>商品描述</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <div class="form-group">
                                    <label>封面图片</label>
                                    <div class="input-group">
                                        <div class="btn-group">
                                            <button class="btn btn-default" type="button">上传</button>
                                            <button class="btn btn-warning" type="button" data-toggle="modal" data-target="#sysImageModal">预设</button>
                                        </div>
                                        <div class="ibox-content no-padding border-left-right" style="margin-top:10px">
                                            <img alt="image" class="img-responsive" src="img/p1.jpg">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>相册</label>
                                    <div class="input-group">
                                        <button type="button" class="btn btn-default btn-sm"> 上传 </button>
                                        <div style="margin-top:10px">
                                            <div class="file-box">
                                                <div class="file">
                                                    <span class="corner"></span>
                                                    <div class="image">
                                                        <img alt="image" class="img-responsive" src="img/p1.jpg">
                                                    </div>
                                                    <div class="file-name text-center">
                                                        <button class="btn btn-warning btn-circle" type="button"><i class="fa fa-times"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="file-box">
                                                <div class="file">
                                                    <span class="corner"></span>
                                                    <div class="image">
                                                        <img alt="image" class="img-responsive" src="img/p1.jpg">
                                                    </div>
                                                    <div class="file-name text-center">
                                                        <button class="btn btn-warning btn-circle" type="button"><i class="fa fa-times"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="file-box">
                                                <div class="file">
                                                    <span class="corner"></span>
                                                    <div class="image">
                                                        <img alt="image" class="img-responsive" src="img/p1.jpg">
                                                    </div>
                                                    <div class="file-name text-center">
                                                        <button class="btn btn-warning btn-circle" type="button"><i class="fa fa-times"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>适用门店</label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline i-checks">
                                        <input type="checkbox" value="option1">大信店</label>
                                    <label class="checkbox-inline i-checks">
                                        <input type="checkbox" value="option2">利和店</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <button class="btn btn-sm btn-primary" type="submit">创建套餐</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="sysImageModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">预设封面</h4>
                    <small class="font-bold">这里可以选择系统预设封面。</small>
                </div>
                <div class="modal-body">
                    <div class="photos text-center">
                        <a href="#">
                            <img alt="image" width="195" class="feed-photo" src="img/p1.jpg">
                        </a>
                        <a href="#">
                            <img alt="image" width="195" class="feed-photo" src="img/p1.jpg">
                        </a>
                        <a href="#">
                            <img alt="image" width="195" class="feed-photo" src="img/p1.jpg">
                        </a>
                        <a href="#">
                            <img alt="image" width="195" class="feed-photo" src="img/p1.jpg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/plugins/jsKnob/jquery.knob.js"></script>
    <script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <script src="js/plugins/nouslider/jquery.nouislider.min.js"></script>
    <script src="js/plugins/switchery/switchery.js"></script>
    <script src="js/plugins/ionRangeSlider/ion.rangeSlider.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
    <script src="js/plugins/clockpicker/clockpicker.js"></script>
    <script src="js/plugins/cropper/cropper.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green",
        });
        $("#data_1 .input-group.date").datepicker({
            todayBtn: "linked",
            keyboardNavigation: !1,
            forceParse: !1,
            calendarWeeks: !0,
            autoclose: !0
        });
        $(".clockpicker").clockpicker();
    });
    </script>
</body>

</html>
