    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=eb1bae2720fd8090364bd9845b48ac6b"></script>
    <script type="text/javascript">
    var map = new AMap.Map("map", {
        resizeEnable: true,
        //center: [116.397428, 39.90923],
        zoom: 8
    });
    var marker = new AMap.Marker({
        position: map.getCenter(),
        draggable: true,
        cursor: 'move',
        raiseOnDrag: true
    });
    var MGeocoder;
    //加载地理编码插件
    AMap.service(["AMap.Geocoder"], function() {
        MGeocoder = new AMap.Geocoder();
    });
    marker.setMap(map);
    AMap.event.addListener(marker, "mouseup", function() {
        var p = marker.getPosition();
        $("#lng").val(p.lng);
        $('#lat').val(p.lat);
    });
    $("#reposition").on("click", function() {
        var address = ($('#province option:gt(0):selected').html() || '') + ($('#city option:gt(0):selected').html() || '') + ($('#district option:gt(0):selected').html() || '') + $('#address').val();
        MGeocoder.getLocation(address, function(status, result) {
            if (status === 'complete' && result.info === 'OK') {
                //console.log(result);
                //var p = new AMap.LngLat(result.geocodes[0].location.lng, result.geocodes[0].location.lat);
                
                //map.setCenter(p);
                map.setZoomAndCenter(16, result.geocodes[0].location);
                marker.setPosition(result.geocodes[0].location);
                $("#lng").val(result.geocodes[0].location.lng);
                $('#lat').val(result.geocodes[0].location.lat);
            }
        });
    });

    if($("#lng").val() != "" || $("#lat").val() != ""){
        var p = new AMap.LngLat($("#lng").val(), $("#lat").val());
        map.setCenter(p);
        map.setZoomAndCenter(16, p);
        marker.setPosition(p);
    }
    </script>
