<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秒杀管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="row content-tabs">
        <nav class="page-tabs J_menuTabs">
            <div class="page-tabs-content">
                <a href="javascript:;" class="active J_menuTab" data-id="home.html">套餐管理</a>
            </div>
        </nav>
    </div>
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>秒杀</h5>
                    </div>
                    <div class="ibox-content">
                        <blockquote>
                            <p>我是套餐名称</p>
                        </blockquote>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>秒杀价格</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>秒杀库存</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>秒杀限购</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>秒杀时间</label>
                                    <div>
                                        <input placeholder="开始时间" class="form-control layer-date" id="start">
                                        <input placeholder="结束时间" class="form-control layer-date" id="end">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <button class="btn btn-sm btn-primary" type="submit">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/layer/laydate/laydate.js"></script>
    <script>
    var start = {
        elem: "#start",
        format: "YYYY-MM-DD hh:mm:ss",
        min: laydate.now(),
        max: "2099-06-16 23:59:59",
        istime: true,
        istoday: false,
        choose: function(datas) {
            end.min = datas;
            end.start = datas
        }
    };
    var end = {
        elem: "#end",
        format: "YYYY-MM-DD hh:mm:ss",
        min: laydate.now(),
        max: "2099-06-16 23:59:59",
        istime: true,
        istoday: false,
        choose: function(datas) {
            start.max = datas
        }
    };
    laydate(start);
    laydate(end);
    </script>
</body>

</html>
