<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建广告</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/colorpicker/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="css/plugins/cropper/cropper.min.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">
    <link href="css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="css/plugins/ionRangeSlider/ion.rangeSlider.css" rel="stylesheet">
    <link href="css/plugins/ionRangeSlider/ion.rangeSlider.skinFlat.css" rel="stylesheet">
    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="css/plugins/clockpicker/clockpicker.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://ueditor.baidu.com/umeditor/themes/default/css/umeditor.min.css">
</head>

<body class="gray-bg">
    <div class="row content-tabs">
        <nav class="page-tabs J_menuTabs">
            <div class="page-tabs-content">
                <a href="javascript:;" class="active J_menuTab" data-id="home.html">广告管理</a>
            </div>
        </nav>
    </div>
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>创建广告</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label>名称</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>投放门店</label>
                                    <div>
                                        <label class="checkbox-inline i-checks">
                                            <input type="checkbox" value="option1">大信店</label>
                                        <label class="checkbox-inline i-checks">
                                            <input type="checkbox" value="option2">利和店</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>广告内容</label>
                                    <div class="tabs-container">
                                        <ul class="nav nav-tabs">
                                            <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 图文</a>
                                            </li>
                                            <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false"> 套餐</a>
                                            </li>
                                            <li class=""><a data-toggle="tab" href="#tab-3" aria-expanded="false"> 超链接</a>
                                            </li>
                                        </ul>
                                        <div class="tab-content">
                                            <div id="tab-1" class="tab-pane active">
                                                <div class="panel-body">
                                                    <script id="container" style="width:100%;height:300px" name="content" type="text/plain">这里写你的初始化内容</script>
                                                </div>
                                            </div>
                                            <div id="tab-2" class="tab-pane">
                                                <div class="panel-body">
                                                    <div class="form-group">
                                                        <label>门店</label>
                                                        <select class="form-control m-b" name="account">
                                                            <option>选项 1</option>
                                                            <option>选项 2</option>
                                                            <option>选项 3</option>
                                                            <option>选项 4</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>套餐</label>
                                                        <select class="form-control m-b" name="account">
                                                            <option>选项 1</option>
                                                            <option>选项 2</option>
                                                            <option>选项 3</option>
                                                            <option>选项 4</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="tab-3" class="tab-pane">
                                                <div class="panel-body">
                                                    <div class="form-group">
                                                        <label>链接</label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>推荐</label>
                                    <div>
                                        <div class="switch">
                                            <div class="onoffswitch">
                                                <input type="checkbox" checked class="onoffswitch-checkbox" id="rec1">
                                                <label class="onoffswitch-label" for="rec1">
                                                    <span class="onoffswitch-inner"></span>
                                                    <span class="onoffswitch-switch"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>封面图片</label>
                                    <div class="input-group">
                                        <button class="btn btn-default" type="button">上传</button>
                                        <div class="ibox-content no-padding border-left-right" style="margin-top:10px">
                                            <img alt="image" class="img-responsive" src="img/p1.jpg">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <button class="btn btn-sm btn-primary" type="submit">创建广告</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="sysImageModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">预设封面</h4>
                    <small class="font-bold">这里可以选择系统预设封面。</small>
                </div>
                <div class="modal-body">
                    <div class="photos text-center">
                        <a href="#">
                            <img alt="image" width="195" class="feed-photo" src="img/p1.jpg">
                        </a>
                        <a href="#">
                            <img alt="image" width="195" class="feed-photo" src="img/p1.jpg">
                        </a>
                        <a href="#">
                            <img alt="image" width="195" class="feed-photo" src="img/p1.jpg">
                        </a>
                        <a href="#">
                            <img alt="image" width="195" class="feed-photo" src="img/p1.jpg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/plugins/jsKnob/jquery.knob.js"></script>
    <script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <script src="js/plugins/nouslider/jquery.nouislider.min.js"></script>
    <script src="js/plugins/switchery/switchery.js"></script>
    <script src="js/plugins/ionRangeSlider/ion.rangeSlider.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
    <script src="js/plugins/clockpicker/clockpicker.js"></script>
    <script src="js/plugins/cropper/cropper.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://ueditor.baidu.com/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://ueditor.baidu.com/umeditor/umeditor.min.js"></script>
    <script type="text/javascript" src="http://ueditor.baidu.com/umeditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green",
        });
        window.um = UM.getEditor('container',{
            /* 传入配置参数,可配参数列表看umeditor.config.js */
            toolbar: ['bold italic underline', 'image', 'removeformat', 'paragraph', 'fontsize']
        });
    });
    </script>
</body>

</html>
