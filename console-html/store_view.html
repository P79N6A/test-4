<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

<body class="gray-bg">
    <div class="row content-tabs">

    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">

                    </div>
                    <div>

                        </div>

                            <h4>世宇乐园<strong>(大信店)</strong></h4>
                            <p><i class="fa fa-map-marker"></i> 上海市闵行区绿地科技岛广场A座2606室</p>
                            <p>
                                Tel: 020-88888888
                            </p>
                            <p>
                                <span class="badge badge-primary">营业中</span>
                                <span class="badge">关停</span>

                                </div>
                                <div class="col-sm-4">

                            </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

                        <a class="fancybox" href="img/p1.jpg" title="图片1">

                        <a class="fancybox" href="img/p2.jpg" title="图片2">
                            <img alt="image" src="img/p_big2.jpg" />

    $(document).ready(function() {
